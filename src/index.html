<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bank - Ramin Khalouie</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body dir="rtl">
    <main class="w-full min-h-screen pb-12 pt-[175px] bg-[#ddeefc] flex justify-center items-center">
        <section
            class=" w-11/12 md:w-8/12 xl:w-1/3 shadow-2xl p-4 rounded-md bg-white flex flex-col justify-center items-center">
            <div class="w-11/12 h-[350px]  translate-y-[-50%] rounded-2xl overflow-hidden shadow-2xl drop select-none">
                <img src="assets/images/back.jpg" alt="" class="w-full h-full object-cover">
                <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-around items-center gap-2 p-4">
                    <figure class="w-[70px]  m-2">
                        <img src="assets/images/atm-card.png" alt="" class="w-full aspect-auto object-cover" id="bank-logo">
                    </figure>
                    <h1 class="text-white text-xl *:tracking-widest leading-10  w-full flex justify-center items-center mt-8"
                        dir="ltr">
                        <strong>XXXX</strong> -
                        <strong>XXXX</strong> -
                        <strong>XXXX</strong> -
                        <strong>XXXX</strong>
                    </h1>
                    <h2 class="w-full flex justify-center items-center text-white ">XXX</h2>
                    <div class="flex justify-between w-full mt-8 details">
                        <h3 class="w-full flex justify-center items-center text-white " dir="ltr">
                            <strong>XX</strong> -
                            <strong>XX</strong>
                        </h3>
                        <h3 class="w-full flex justify-center items-center text-white " dir="ltr">XXX</h3>
                    </div>
                </div>
            </div>
            <div class="mt-[-8rem] w-full flex flex-col gap-2">
                <label for="card-number" class="text-gray-700">شماره کارت</label>
                <div class="grid grid-cols-4 gap-2 *:text-center card-numbers" dir="ltr">
                    <input type="number" name="card-number" id="card-number" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500" autofocus>
                    <input type="number" name="card-number-2" id="card-number-2" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
                    <input type="number" name="card-number-3" id="card-number-3" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
                    <input type="number" name="card-number-4" id="card-number-4" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="mt-4 w-full flex flex-col gap-2">
                <label for="card-holder" class="text-gray-700">نام صاحب‌کارت</label>
                <input type="text" name="card-holder" id="card-holder"
                    class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500" minlength="3">
            </div>
            <div class="mt-4 w-full flex flex-col gap-2">
                <label for="card-cvv2" class="text-gray-700">CVV2</label>
                <input type="number" name="card-cvv2" id="card-cvv2" dir="ltr"
                    class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
            </div>
            <div class="mt-4 w-full flex flex-col gap-2">
                <label for="card-month" class="text-gray-700">تاریخ انقضا</label>
                <div class="grid grid-cols-2 gap-2 *:text-center" dir="ltr">
                    <select name="card-year" id="card-year" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
                        <option disabled selected>سال</option>
                        <option value="1403">1403</option>
                        <option value="1404">1404</option>
                        <option value="1405">1405</option>
                        <option value="1406">1406</option>
                        <option value="1407">1407</option>
                        <option value="1408">1408</option>
                        <option value="1409">1409</option>
                        <option value="1410">1410</option>
                        <option value="1411">1411</option>
                        <option value="1412">1412</option>
                        <option value="1413">1413</option>
                    </select>
                    <select name="card-month" id="card-month" dir="ltr"
                        class="p-2 border border-gray-300 rounded outline-none focus:border-blue-500">
                        <option disabled selected>ماه</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>

            <button class="mt-4 rounded w-full p-2 bg-blue-500 text-white">ثبت</button>
        </section>
    </main>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
